<!-- send me a email -->
<div class="mb-10">
  <p class="contact-title">Send Me An Email</p>
  <p class="contact-subtitle uppercase">Reach Out for Collaborations and Inquiries</p>
  
  <!-- Form with the ID 'contact-form' -->
  <form id="contact-form" #contactForm="ngForm" class="max-w-lg mx-auto p-6 rounded-lg">
    <!-- Name and Email Section -->
    <div class="flex flex-col md:flex-row md:-mx-2 mb-4">
      <!-- Name Input -->
      <div class="w-full md:w-1/2 px-2 mb-4 md:mb-0">
        <label for="name" class="send-email-title">Name</label>
        <input
          type="text"
          id="name"
          name="name"  
          placeholder="Your Name"
          class="send-email-placeholder"
          required 
          ngModel
        />
      </div>
      
      <!-- Email Input -->
      <div class="w-full md:w-1/2 px-2">
        <label for="email" class="send-email-title">Email</label>
        <input
          type="email"
          id="email"
          name="email" 
          placeholder="Your Email"
          class="send-email-placeholder"
          required 
          ngModel
        />
      </div>
    </div>

    <!-- Subject Section -->
    <div class="mb-4">
      <label for="subject" class="send-email-title">Subject</label>
      <input
        type="text"
        id="subject"
        name="subject"  
        placeholder="Subject"
        class="send-email-placeholder"
        required 
        ngModel
      />
    </div>

    <!-- Message Section -->
    <div class="mb-4">
      <label for="message" class="send-email-title">Message</label>
      <textarea
        id="message"
        name="message" 
        rows="5"
        placeholder="Your Message"
        class="send-email-placeholder"
        required
        ngModel
      ></textarea>
    </div>

    <!-- Send Message Button -->
    <div>
      <button
        type="button"
        (click)="sendEmail(contactForm)"
        [disabled]="!contactForm.valid"
        class="send-email-btn"
      >
        Send Message
      </button>
    </div>
  </form>
</div>
